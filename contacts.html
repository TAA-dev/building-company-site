<script>
  ymaps.ready(init);

  function init () {
    var pointA = [ 55.790693, 37.556072 ];
    var pointB = [ 55.795282, 37.547001 ];
    var pointC = [ 55.799998, 37.534422 ];


    // Создаем карту
    var myMap = new ymaps.Map("map", {
      center: pointB,
      zoom: 10,
      controls: [],
    });



    // Создаем маршрут
    var route1 = new ymaps.multiRouter.MultiRoute({
      referencePoints: [
        pointA,
        pointB
      ],
      params: {
        routingMode: "pedestrian" // "auto", "masstransit", "pedestrian"
      },
      properties: {
      }
    }, {
      // boundsAutoApply: true // автоматически подгонять карту под маршрут
    });

    var route2 = new ymaps.multiRouter.MultiRoute({
      referencePoints: [
        pointC,
        pointB
      ],
      params: {
        routingMode: "pedestrian" // "auto", "masstransit", "pedestrian"
      }
    }, {
      // boundsAutoApply: true // автоматически подгонять карту под маршрут
      routeActiveStrokeColor: "#0054FF" // синий цвет
    });

    // Добавляем маршрут на карту
    myMap.geoObjects.add(route1).add(route2)




    const bounds = ymaps.util.bounds.fromPoints([ pointA, pointC ]);
    myMap.setBounds(bounds, {
      checkZoomRange: true,
      zoomMargin: 5
    });
  }
</script>
